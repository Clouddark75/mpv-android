name: Manual Android Build

on:
  workflow_dispatch:  # Ejecutar solo manualmente desde la pestaÃ±a "Actions"

jobs:
  build:
    name: Build mpv-android
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: Export environment variables
        run: buildscripts/include/ci.sh export >> $GITHUB_ENV

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: gh-cache/
          key: "${{ env.CACHE_IDENTIFIER }}"
          enableCrossOsArchive: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf pkg-config libtool ninja-build python3-pip
          sudo pip3 install meson

      - name: Download dependencies
        run: |
          mkdir -p "$CACHE_FOLDER"
          buildscripts/include/ci.sh install
        env:
          CACHE_MODE: "folder"
          CACHE_FOLDER: "${{ github.workspace }}/gh-cache"

      - name: Build 32-bit (armeabi-v7a)
        run: buildscripts/buildall.sh --arch arm

      - name: Upload 32-bit APK
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-armeabi-v7a
          path: app/build/outputs/apk/default/debug/app-default-armeabi-v7a-debug.apk

      - name: Build 64-bit (arm64-v8a)
        run: buildscripts/buildall.sh --arch arm64

      - name: Upload 64-bit APK
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-arm64-v8a
          path: app/build/outputs/apk/default/debug/app-default-arm64-v8a-debug.apk          CACHE_MODE: "folder"
          CACHE_FOLDER: "${{ github.workspace }}/gh-cache"

      - name: Build
        run: |
          buildscripts/include/ci.sh build

      - uses: actions/upload-artifact@v4
        with:
          name: mpv-android
          path: |
            app/build/outputs/apk/default/debug/app-default-armeabi-v7a-debug.apk
            app/build/outputs/apk/default/debug/app-default-arm64-v8a-debug.apk
