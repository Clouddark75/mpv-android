name: Manual Android Build

on:
  workflow_dispatch:
    inputs:
      arch:
        description: 'Architecture to build (arm, arm64)'
        required: true
        default: 'arm'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: Export env vars
        run: buildscripts/include/ci.sh export >>$GITHUB_ENV

      - uses: actions/cache@v4
        with:
          path: gh-cache/
          key: "${{ env.CACHE_IDENTIFIER }}"
          enableCrossOsArchive: true

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install autoconf pkg-config libtool ninja-build python3-pip
          sudo pip3 install meson

      - name: Download deps
        run: |
          mkdir -p "$CACHE_FOLDER"
          buildscripts/include/ci.sh install
        env:
          CACHE_MODE: "folder"
          CACHE_FOLDER: "${{ github.workspace }}/gh-cache"

      - name: Build
        run: |
          if [ "${{ github.event.inputs.arch }}" == "arm64" ]; then
            buildscripts/buildall.sh --arch arm64 mpv
          else
            buildscripts/include/ci.sh build
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: mpv-android-${{ github.event.inputs.arch }}
          path: app/build/outputs/apk/default/debug/app-default-${{ github.event.inputs.arch }}-debug.apk
